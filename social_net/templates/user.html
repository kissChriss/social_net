<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>{{user.first_name}} {{user.last_name}}</h1>
<hr>
<p>Users online:
    {% for user in users %}
    <p><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></p>
    {% endfor %}
</p>
</body>
</html>
